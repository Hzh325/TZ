<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大图导航 | 视觉跳转平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            color: #334155;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 装饰性背景元素 */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 0;
        }
        
        .bg-1 {
            width: 400px;
            height: 400px;
            background: #4f46e5;
            top: -100px;
            left: -100px;
        }
        
        .bg-2 {
            width: 300px;
            height: 300px;
            background: #0ea5e9;
            bottom: -80px;
            right: 100px;
        }
        
        .bg-3 {
            width: 200px;
            height: 200px;
            background: #ec4899;
            top: 40%;
            right: -50px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        
        .logo i {
            font-size: 40px;
            color: #4f46e5;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1e293b;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #4f46e5, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.15rem;
            font-weight: 400;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .nav-item {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            height: 480px;
        }
        
        .nav-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.85);
            border-color: rgba(255, 255, 255, 0.95);
        }
        
        /* 大图区域 - 占卡片高度50% */
        .image-container {
            height: 50%;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .nav-item:hover .image-container img {
            transform: scale(1.08);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        
        .image-overlay h3 {
            color: white;
            font-size: 1.6rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        /* 内容区域 */
        .content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .nav-desc {
            font-size: 1rem;
            color: #475569;
            line-height: 1.7;
            margin: 15px 0 25px;
            text-align: left;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 30px;
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.15);
            border-radius: 12px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 220px;
            margin: 0 auto;
        }
        
        .nav-link:hover {
            background: rgba(79, 70, 229, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.15);
        }
        
        .nav-link i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover i {
            transform: translateX(3px);
        }
        
        footer {
            margin-top: 70px;
            font-size: 1rem;
            color: #94a3b8;
            animation: fadeInUp 1s ease;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }
        
        .footer-links a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #4f46e5;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
            
            .subtitle {
                font-size: 1.05rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 40px auto 0;
            }
            
            .nav-item {
                height: auto;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .image-overlay h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰性背景元素 -->

    <div class="container">

            <div class="nav-item" onclick="window.open('https://files.zohopublic.com.cn/public/workdrive-public/download/9kwj7e096ff5bb872470396d020461f10654b?x-cli-msg=%7B%22linkId%22%3A%221GwiM0mInuX-35RpK%22%2C%22isFileOwner%22%3Afalse%2C%22version%22%3A%221.0%22%2C%22isWDSupport%22%3Afalse%7D', '_blank')">

                    <div class="image-overlay">
                        <h3>红警-共和国之辉</h3>
                    </div>
                </div>
                <div class="content">
                    <p class="nav-desc">红警MOD</p>
                    <a class="nav-link">立即访问 <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        
        <footer>
            <p>Cathzh</p>
            <div class="footer-links">
                <a href="#">Miao~</a>
            </div>
        </footer>
    </div>

    <script>
        // 添加悬停效果增强
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-10px) scale(1.02)';
                item.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.15)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) scale(1)';
                item.style.boxShadow = '0 12px 30px rgba(0, 0, 0, 0.08)';
            });
        });
        
        // 添加点击反馈
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
